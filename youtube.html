<!DOCTYPE html>
<html>
    <head>
        <title>Youtube.com Clone</title>

        <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
        <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
        <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->

        <style>
            p {
                font-family: Roboto, Arial;
            }
        </style>

        <link rel="stylesheet" href="youtube.css">

    </head>
    <body>
        <div class="top">
            <div class="top-left">
                <div><img class="hamburg-menu" src="ICONs/hamburger-menu.svg"></div>
                <div><img class="youtube-logo" src="ICONs/youtube-logo.svg"> </div>
            </div>
            <div class="top-middle">
                <input class="search-bar" type="text" 
                placeholder="  Search">
            </div>
        </div>
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="THUMBNAILs/thumbnail-1.webp">
            </div>
            <div>
                <div class="channel-pic">
                    <img class="profile-pic" src="CHANNELs/channel-1.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>
                    <p class="video-author">
                        Marques Brownlee
                    </p>
                    <p class="video-stats">
                        3.4M views · 6 months ago
                    </p>
                </div>
            </div>
        </div>
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="THUMBNAILs/thumbnail-2.webp">
            </div>
            <div>
                <div class="channel-pic">
                    <img class="profile-pic" src="CHANNELs/channel-2.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Try Not To Laugh Challenge #9
                    </p>
                    <p class="video-author">
                        Markiplier
                    </p>
                    <p class="video-stats">
                        19M views · 4 years ago
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
